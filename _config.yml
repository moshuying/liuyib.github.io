# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Liuyib's Blog
subtitle: write code and love life
description: 博客，分享，开源，心得
author: liuyib
language: zh-CN
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://liuyib.github.io/
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:
# Set to false to remove trailing index.html from permalinks
pretty_urls:
  trailing_index: false

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude:
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: false
  hljs: false

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ""
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## Use post's date for updated date unless set in front-matter
use_date_for_updated: false

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: stun

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
- type: git
  repo: git@github.com:liuyib/liuyib.github.io.git
  branch: master
- type: cjh_google_url_submitter
- type: cjh_bing_url_submitter
- type: cjh_baidu_url_submitter

# See: https://github.com/hexojs/hexo-generator-sitemap
sitemap:
  path: sitemap.xml

# See: https://github.com/hexojs/hexo-generator-feed
feed:
  type: atom
  path: atom.xml
  limit: 20
  hub:
  content:
  content_limit: 140
  content_limit_delim: " "
  order_by: -date
  # icon: icon.png

# Algolia Search API Key
algolia:
  applicationID: "HVGSDQGVZB"
  apiKey: "be51eecdd830511495cc1f9c7b50f272"
  indexName: "stun_NAME"

# Local Search
search:
  path: search.json
  field: post
  content: true

# See: https://github.com/lavas-project/hexo-pwa/
pwa:
  manifest:
    path: /manifest.json
  serviceWorker:
    path: /sw.js
    preload:
      urls:
        - /
      posts: 5
    opts:
      networkTimeoutSeconds: 5
    routes:
      # 缓存你的静态资源，例如你使用了 webp 格式的图片，将其添加进去
      - pattern: !!js/regexp /.*\.(js|css|html|jpg|jpeg|png|svg|gif|json|xml|eot|ttf|woff|woff2)$/
        # 缓存策略，可选值：cacheFirst, networkFirst, cacheOnly, networkOnly, fastest
        # 每个值的具体含义请查看：https://googlechromelabs.github.io/sw-toolbox/api.html#handlers
        strategy: cacheFirst
      - pattern: !!js/regexp /\//
        strategy: networkFirst
      # 如果你想缓存 CDN 资源，请像下面这样进行设置
      - pattern: !!js/regexp /raw.githubusercontent.com/
        strategy: cacheFirst
      - pattern: !!js/regexp /cdn.jsdelivr.net/
        strategy: cacheFirst
      - pattern: !!js/regexp /cdn.viglink.com/
        strategy: cacheFirst
  priority: 5

# See: https://github.com/cjh0613/hexo-submit-urls-to-search-engine
hexo_submit_urls_to_search_engine:
  # 提交最新的 n 个链接
  count: 10
  # 提交修改时间在 n 秒内的链接，单位秒
  period: 900
  # 提交链接的条件，可选值：count | period
  submit_condition: count
  # 是否向 Google 提交，可选值：1 | 0（0：否；1：是）
  google: 0
  # 是否向 Bing 提交，可选值：1 | 0（0：否；1：是）
  bing: 1
  # 是否向 Baidu 提交，可选值：1 | 0（0：否；1：是）
  baidu: 1
  # 文本文档的地址，要推送的链接会保存在此文本文档里
  txt_path: submit_urls.txt
  # 在百度站长平台中注册的域名
  baidu_host: https://liuyib.github.io/
  # 请注意这是您的私钥， 所以请不要把网站源代码发布在公众仓库里!
  baidu_token: qMfzfRsjwCoh2k0u
  # 在必应站长平台中注册的域名
  bing_host: https://liuyib.github.io/
  # 请注意这是您的私钥， 所以请不要把网站源代码发布在公众仓库里!
  bing_token: 72702dcebe574862a5af4935eac48260
  # 在谷歌站长平台中注册的域名
  google_host: https://yoursite.com/
  # 存放 google key 的 json 文件，放于网站根目录
  google_key_file: google_key.json
